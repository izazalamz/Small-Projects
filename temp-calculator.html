<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperation calculator</title>
</head>

<body>


    <script>
        function convertTemperature(degrees, unit) {
            if (unit == 'f') {
                return convertToCelsius(degrees) + "C";
            } else if (unit == 'c') {
                return convertToFahrenheit(degrees) + "F";
            }
        }


        let resutlt = convertTemperature(25, 'c');
        console.log(`${resutlt}`);


        function convertToFahrenheit(c) {
            return (c * 9 / 5) + 32;
        }
        // console.log(`Celsius: ${celsius}\nFahrenheit: ${convertToFahrenheit(celsius)}`);


        function convertToCelsius(fh) {
            return (fh - 32) * 5 / 9
        }
        // console.log(`Fahrenheit: ${fahrenheit}\nCelsius: ${convertToCelsius(fahrenheit)}`);
    </script>
</body>

</html>
