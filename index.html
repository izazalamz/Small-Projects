<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna Win?</title>
</head>


<body>
    <button onclick="
            quantity+=4;
            console.log(`Quantity after +4: ${quantity}`);
        ">+4</button>
    <button onclick="
        quantity+=5;
        console.log(`Quantity after +5: ${quantity}`);
        ">+5</button>
    <button onclick="
        quantity--;
        quantity--;
        console.log(`Quantity after -2: ${quantity}`);
        ">-2</button>
    <button onclick="
        quantity-=3;
        console.log(`Quantity after -3: ${quantity}`);
        ">-3</button>

    <script>
        let quantity = 0;
        console.log(`Quantity: ${quantity}`);

        let coffee = 5;
        let bagel = 3;
        let soup = 9;
        let cost = coffee + 2 * bagel + soup;
        let tax = cost * .1;
        console.log(`Cost of food:$${cost}`);
        console.log(`Tax of food:$${tax}`);

        let totalCost = tax + cost;
        console.log(`Total cost: $${totalCost}`);

    </script>
</body>
